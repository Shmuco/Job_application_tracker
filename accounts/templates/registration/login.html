

{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class = 'container vertical-center' >
   
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}

        <div>
        <button type="submit" class="btn btn-success">Login</button>
        <a class="btn btn-outline-success" href="{% url 'signup' %}" role="button">Sign Up</a>
    </div>
        
</form>

</div>
{% endblock %}
